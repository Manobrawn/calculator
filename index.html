<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="button clear">AC</button>
      <button class="button toggle-sign">+/-</button>
      <button class="button percent">%</button>
      <button class="button operator divide">/</button>

      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator multiply">*</button>

      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operator subtract">-</button>

      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operator add">+</button>

      <button class="button number">0</button>
      <button class="button decimal">.</button>
      <button class="button equals">=</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
